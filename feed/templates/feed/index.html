<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Feed</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Your Feed:</h1>
        <hr/>
        {% for post in posts %}
        <h3>{{ post.title }} </h3><h6>by: {{ post.author }}</h6>
        <hr/>
        <p>{{ post.content }}</p>
        <br/>
        {% endfor %}
        <a href="{% url 'post_something' %}">Post</a>
    </body>
</html>
